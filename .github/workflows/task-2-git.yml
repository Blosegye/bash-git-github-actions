name: A GitHub Actions Workflow for Task 2
run-name: ${{ github.actor }} is running a workflow from Task 2 
on: 
  push:
    branches:
      - main
jobs:
  task-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Running script.sh from Task 1
        run: |
          chmod +x script.sh
          bash script.sh